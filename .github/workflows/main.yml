
name: Android Build (Debug & Release)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      ANDROID_HOME: $HOME/android-sdk
      PATH: $HOME/android-sdk/cmdline-tools/latest/bin:$HOME/android-sdk/platform-tools:$PATH

    steps:
      - name: Install tar
        run: sudo apt-get update && sudo apt-get install -y tar

      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Android SDK
        run: |
          sudo apt-get install -y wget unzip
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
          mkdir -p $ANDROID_HOME/cmdline-tools
          unzip commandlinetools-linux-9477386_latest.zip -d $ANDROID_HOME/cmdline-tools
          mv $ANDROID_HOME/cmdline-tools/cmdline-tools $ANDROID_HOME/cmdline-tools/latest
          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Build Debug & Release APK
        run: |
          ./gradlew assembleDebug assembleRelease
          DEBUG_APK="app/build/outputs/apk/debug/app-debug.apk"
          RELEASE_APK="app/build/outputs/apk/release/app-release.apk"
          if [ ! -f "$DEBUG_APK" ] || [ ! -f "$RELEASE_APK" ]; then
            echo "Mindestens eine APK fehlt!"
            exit 1
          fi

      - name: Upload APKs
        uses: actions/upload-artifact@v4
        with:
          name: all-apks
          path: |
            app/build/outputs/apk/debug/app-debug.apk
            app/build/outputs/apk/release/app-release.apk
